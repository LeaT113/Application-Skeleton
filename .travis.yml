language: php
php:
    - 7.1
    - 7.2

install:
    # Install Nette Code Checker
    - travis_retry composer create-project nette/code-checker temp/code-checker ~2 --no-progress

    # Install Nette Coding Standard
    - travis_retry composer create-project nette/coding-standard temp/coding-standard --no-progress

script:
    - php temp/code-checker/src/code-checker.php --short-arrays --strict-types --fix --no-progress --eol
    - php temp/coding-standard/ecs check app --config temp/coding-standard/coding-standard-php71.neon

before_script:
    - composer install --no-interaction --prefer-dist

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

notifications:
    email: false