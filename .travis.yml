language: php
php:
    - 7.1
    - 7.2

before_install:
    # turn off XDebug
    - phpenv config-rm xdebug.ini || return 0

install:
    - travis_retry composer install --no-progress --prefer-dist

after_failure:
    # Print *.actual content
    - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done

jobs:
    include:
        -   stage: Code Standard Checker
            php: 7.1
            install:
                # Install Nette Code Checker
                - travis_retry composer create-project nette/code-checker temp/code-checker ~2 --no-progress
                # Install Nette Coding Standard
                - travis_retry composer create-project nette/coding-standard temp/coding-standard --no-progress

            script:
                - php code-checker --short-arrays --strict-types

    allow_failures:
        -   stage: Code Coverage

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

notifications:
    email: false